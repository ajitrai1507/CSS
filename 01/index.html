<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        ul{
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1><font color="red" size="15" >Hello coder army</font></h1>
        <ul>
            <li><font color="green" size="5">Milk</font></li>
            <li><font color="blue" size="5">Whey</font></li>
            <li><font color="aqua" size="5">Chicken</font></li>
            <li><font color="babypink" size="5">Egg</font></li>
        </ul>

        <!-- Inline Css -->

        <h2 style="background-color: red; color:aqua; font-size:3rem;">Hello Ajit Rai</h2>

        <!-- Internal Css -->
        <ul>
            <li>Bike</li>
            <li>Car</li>
            <li>Motorcycle</li>
            <li>Aeroplane</li>
        </ul>
        <!-- External Css -->

        <h2>Hello this is the External css content</h2>

        <h4 draggable="true">Ajit</h4>

        <h4 contenteditable="true">I am the best</h4>
</body>
</html>
